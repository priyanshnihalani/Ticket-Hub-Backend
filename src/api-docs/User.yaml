tags:
  - name: Users
    description: User management APIs

paths:
  /users/add:
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Invalid request

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: User not found

    put:
      tags:
        - Users
      summary: Update user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Invalid request

    delete:
      tags:
        - Users
      summary: Soft delete a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User deleted successfully
        "404":
          description: User not found

  /users:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        "200":
          description: Users fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"

  /users/filter:
    post:
      tags:
        - Users
      summary: Filter and sort users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filter:
                  type: object
                  example:
                    role: "USER"
                    isActive: true
                sort:
                  type: object
                  example:
                    key: "fullName"
                    order: "ASC"
                page:
                  type: object
                  example:
                    page: 1
                    limit: 10
      responses:
        "200":
          description: Filtered user list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"

components:
  schemas:
    UserModel:
      type: object
      properties:
        id:
          type: integer
        fullName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
          nullable: true
        role:
          type: string
          enum: ["USER", "ADMIN"]
        isActive:
          type: boolean
        softDelete:
          type: boolean

    UserCreateRequest:
      type: object
      required:
        - fullName
        - email
        - password
      properties:
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        password:
          type: string
          example: Password@123
        phoneNumber:
          type: string
          example: "9876543210"
        role:
          type: string
          enum: ["USER", "ADMIN"]
          example: USER

    UserUpdateRequest:
      type: object
      properties:
        fullName:
          type: string
          example: John Updated
        phoneNumber:
          type: string
          example: "9999999999"
        isActive:
          type: boolean
          example: true

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        body:
          $ref: "#/components/schemas/UserModel"
